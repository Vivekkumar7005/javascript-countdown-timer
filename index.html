<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Jost:wght@400;500;600;700;800;900&family=Lato:wght@700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="outer">

        <div class="heading">Javascript Countdown Timer</div>

            <div class="timer_box">
                
                <div class="final_target">

                    <div class="value_box">
                        <div id="days"></div>
                        <div class="label">Days</div>
                    </div>

                    <div class="value_box">
                        <div id="hours"></div>
                        <div class="label">Hours</div>
                    </div>

                    <div class="value_box">
                        <div id="minutes"></div>
                        <div class="label">Minutes</div>
                    </div>

                    <div class="value_box">
                        <div id="seconds"></div>
                        <div class="label">Seconds</div>
                    </div>
                </div>

            </div>

            <div class="targetdate">Target Date : Nov 2 2023 08:00:00</div>

        <div class="footer_text">Â© 2022, Developed by Vivek Kumar</div>

    </div>

<script src="script.js"></script>
    
</body>
</html>
